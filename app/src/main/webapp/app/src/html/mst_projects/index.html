<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロジェクトマスタ 一覧</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js"
          integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
          crossorigin="anonymous"></script>
</head>
<body>
<main id="app">
  <div>
    <ul>
      <li><button v-on:click="getProjects">検索</button></li>
    </ul>
  </div>
  <div>
    <table>
      <thead>
      <tr>
        <td>プロジェクトNo</td>
        <td>プロジェクト名</td>
        <td>営業担当者</td>
        <td>担当PL</td>
        <td>PJ開始予定日</td>
        <td>PJ終了予定日</td>
        <td>操作</td>
      </tr>
      </thead>
      <tbody>
      <tr v-for="item in items">
        <td>{{item.projectNo}}</td>
        <td>{{item.projectName}}</td>
        <td>{{item.salesWorkerFamilyName}}{{item.salesWorkerFirstName}}</td>
        <td>{{item.plWorkerFamilyName}}{{item.plWorkerFirstName}}</td>
        <td>{{item.scheduledStartDate}}</td>
        <td>{{item.scheduledEndDate}}</td>
        <td><button>編集</button><button>削除</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="/js/app.js"></script>
</body>
</html>
